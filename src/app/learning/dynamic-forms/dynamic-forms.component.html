<form [formGroup]="dynamicform" (submit)="formCall()">
    <div formArrayName="arrayContent">
           <div *ngFor="let control of dynamicform.get('arrayContent').controls; let i = index">
                <input type="text" [formControlName]="i">
           </div>
            
    </div>
    <input type="submit" value="submit">

</form>
